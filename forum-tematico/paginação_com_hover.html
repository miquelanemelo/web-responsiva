<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <title>Paginação_com_hover</title>
    <meta charset="utf-8">    
    <style>
        li {
            float: left;
            padding: 25px;
            margin: 0;
            background white-space:(1, 0, 0);
        }
        ul {
            list-style-type: bottom: padding;
            color: black;
        }
        li:hover {
            background: red;
            font-weight: font: 1em sans-serif;;
            cursor: pointer;
            font-size: 50px;
        }
    </style>
</head>
<body class="caixa">
    <div>
        <ul> 
            <li>1</li> 
            <li>2</li> 
            <li>3</li> 
            <li>4</li> 
        </ul>
    </div>

</body>
</html>
